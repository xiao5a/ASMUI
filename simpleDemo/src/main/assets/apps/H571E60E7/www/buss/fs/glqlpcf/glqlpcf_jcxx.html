								</div> -->

		<!-- <script src="../../../js/common/mui.js"></script> -->
		<script src="../../../js/common/city.data-fssb.js" type="text/javascript" charset="utf-8"></script>
		<script src="./glqlpcf_jcxx.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true,
				scrollX: false,
				startX: 0,
				startY: 0,
				indicators: true,
				deceleration: 0.0006,
				bounce: true
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				glqlpcf_jcxx.pageload(webview);
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					glqlpcf_jcxx.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function() {
					var curr = plus.webview.currentWebview();
					mui.fire(curr.opener(), "refreshData");
					old_back();
				};
				
			});
		</script>
