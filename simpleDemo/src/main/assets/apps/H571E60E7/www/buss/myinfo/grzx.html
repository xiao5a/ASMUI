	<body>

				</ul>

				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right onclick" href="myinfo.html">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-gerenxinxicopy"></use>
							</svg>
							<span>个人信息</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-shezhi3"></use>
							</svg>
							<span>设置</span>

					</li>
					<li class="mui-table-view-cell">

						<a class="mui-navigate-right onclick">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-qiehuanzhanghao1"></use>
							</svg>
							<span>切换账号</span>

					<li class="mui-table-view-cell">
						<a class="mui-navigate-right onclick">

		<script src="../../js/common/jquery-1.11.1.min.js"></script>
				<script src="../../js/common/mui.min.js"></script>
				<script src="../../js/common/mui.picker.min.js"></script>
				<script src="../../js/common/mui.poppicker.js"></script>
				<script src="../../js/common/mui.showLoading.js"></script>
				<script src="../../js/common/baseUtils.js"></script>
				<script src="../../js/common/iconfont.js"></script>
				<script src="../../js/common/common.js"></script>
				<script type="text/javascript">
					mui.init();
					mui('.mui-scroll-wrapper').scroll({
						scrollY: true, //是否竖向滚动
						scrollX: false, //是否横向滚动
						startX: 0, //初始化时滚动至x
						startY: 0, //初始化时滚动至y
						indicators: true, //是否显示滚动条
						deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
						bounce: true //是否启用回弹
					});
					
					mui.plusReady(function() {
						var webview = plus.webview.currentWebview();
						myinfo.pageload(webview);
						
						window.addEventListener("refreshData", function(e) {
							var webview = plus.webview.currentWebview();
							myinfo.refresh();
						});
						
						var old_back = mui.back;
						mui.back = function(refreshData) {
							if (refreshData){
								var curr = plus.webview.currentWebview();
								mui.fire(curr.opener(), "refreshData");
							}
							old_back();
						};
					});
					
				</script>
			</body>
