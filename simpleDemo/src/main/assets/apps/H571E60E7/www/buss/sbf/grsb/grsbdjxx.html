		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>

		<script src="../../js/common/vue.js"></script>
		<script src="../../js/common/vue-resource.min.js"></script>
		<script type="text/javascript">
			
			
			var vm = new Vue({
				el: '#app',
				data: {
					cachekey:'',
					djxxs:[],

				},
				directives: {
					// 注册一个局部的自定义指令 v-focus
					focus: {
						// 指令的定义
						inserted: function(el) {
							// 聚焦元素
							el.focus()
						}
					}
				},
				created() {
					console.log("个人社保登记信息个created");
					// window.grsbdjxx.grsbdjxx();
					// 
				},
				// 在 `methods` 对象中定义方法
				methods: {
					
					
					toHdPage: function(event) {
					mui.openWindow({
						url: './grsbhdxx.html',
						id: "grsbhdxx.html",
						extras: {
							djxx: event,
							cachekey:this.cachekey,
						}
					});
					
					},
					
					// toHdPage:function(event){
					// 	window.grsbdjxx.toHdPage();
					// }
					
					
					
				},
				mounted() {

					console.log("个人社保登记信息个人社保登记信息mounted");
					var _this = this
					mui.init();
					mui('.mui-scroll-wrapper').scroll({
						scrollY: true,
						scrollX: false,
						startX: 0,
						startY: 0,
						indicators: true,
						deceleration: 0.0006,
						bounce: true
					});

					mui.plusReady(function() {
						console.log("个人社保登记信息mui.plusReady");
						var webview = plus.webview.currentWebview();
						grsbdjxx.pageload(webview);
						window.addEventListener("refreshData", function(e) {
							var webview = plus.webview.currentWebview();
							grsbdjxx.refresh();
						});
						var old_back = mui.back;
						mui.back = function() {
							var curr = plus.webview.currentWebview();
							mui.fire(curr.opener(), "refreshData");
							old_back();
						};
					});
				}


			});
		</script>
