<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" /> 
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="../../../css/common/mui.css" rel="stylesheet" />
		<link href="../../../css/common/buss.css" rel="stylesheet" />
		<!-- <link href="./glqlpcf.css" rel="stylesheet" /> -->
	</head>

	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">车辆购置税申报</h1>
		</header>
		<div class="mui-content">
			<div class="title">
				<p>1.请选择需要上牌的车辆发票</p>
				<p>2.核验通过后可以进行申报</p>
			</div>
			<div class="title">
				申报信息列表
			</div>
			<div class="mui-card" style="margin-bottom: 35px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>申报|缴款状态</span>
						<!-- <span>申报成功|未缴款</span> -->
						<lebal id="SBJKZT">申报成功|未缴款</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>纳税人名称</span>
						<!-- <span>徐长江</span> -->
						<lebal id="NSRMC">徐长江</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>纳税人识别号</span>
						<!-- <span>211224197110100330</span> -->
						<lebal id="ZJHM">211224197110100330</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>车辆识别代码</span>
						<!-- <span>LDCA23660J2018706</span> -->
						<lebal id="clsbdm">LDCA23660J2018706</lebal>
					</li>
					<li class="mui-table-view-cell">
						 <span>发票代码</span>
						 <!-- <span>142011926001</span> -->
						 <lebal id="fpdm">142011926001</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>发票号码</span>
						<!-- <span>00709257</span> -->
						<lebal id="fphm">00709257</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>申报时间</span>
						<!-- <span>2020-08-05 16：21：52</span> -->
						<lebal id="sbsj">2020-08-05 16：21：52</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>申报金额</span>
						<!-- <span>10920.35</span> -->
						<lebal id="SB_JE">10920.35</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>应征凭证序号</span>
						<!-- <span>10014220000082449289</span> -->
						<lebal id="yzpzlsh">10014220000082449289</lebal>
					</li>
					<li class="mui-table-view-cell">
						<span>税款所属期</span>
						<!-- <span>2020-07-31</span> -->
						<lebal id="SKSSQZ">2020-07-31</lebal>
					</li>
				</ul>
			</div>
		<div class="btn">
		<button id="pay" type="button" class="mui-btn mui-btn-primary">
			缴款
		</button>
		<button id="sbzf" type="button" class="mui-btn mui-btn-danger">
			申报作废
		</button>
		</div>
		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="../../../js/common/crypto-js-aes-min.js"></script> 
		<script src="./cgssb_jk.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true,
				scrollX: false,
				startX: 0,
				startY: 0,
				indicators: true,
				deceleration: 0.0006,
				bounce: true
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				cgssb_jk.pageload(webview)
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					cgssb_jk.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function() {
					var curr = plus.webview.currentWebview();
					mui.fire(curr.opener(), "refreshData");
					old_back();
				};
				
			});
		</script>
	
	</body>

</html>
