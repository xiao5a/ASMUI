<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="register.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content regiBg">
			<div class="mui-scroll-wrapper">
				<div id="scrollin" class="mui-scroll">
					<div class="regiHead">
						<div class="rehName">请填写以下注册信息</div>
						<div class="rehTip">绑定您的手机号登录更便捷</div>
					</div>
					<div class="loginBox">
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>真实姓名</label>
								<input type="text" placeholder="请输入您的真实姓名">
							</div>
							<div class="mui-input-row">
								<label>身份证号</label>
								<input type="text" placeholder="请输入您的身份证号">
							</div>
							<div class="mui-input-row">
								<label>用户名</label>
								<input type="text" placeholder="请输入您的用户名">
							</div>
							<div class="mui-input-row">
								<label>手机号</label>
								<input type="text" placeholder="请输入您的手机号">
							</div>
							<div class="mui-input-row">
								<label>密码</label>
								<input type="text" placeholder="包括大小写字母及数字组成,最短8位">
							</div>
							<div class="mui-input-row">
								<label>确认密码</label>
								<input type="text" placeholder="请再次输入密码">
							</div>
							<div class="mui-input-row code">
								<label>验证码</label>
								<input type="text" placeholder="请输入验证码">
								<button class="mui-btn">发送验证码</button>
							</div>
							<button type="button" class="mui-btn mui-btn-warning mui-btn-block loginBtn">注册</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- 注册成功 -->
		<div class="mui-popup mui-popup-in successBox">
			<div class="mui-popup-inner">
				<img class="sucPic" src="../../../images/suc@2x.png">
				<div class="sucTip1">注册成功</div>
				<div class="sucTip2">恭喜您，注册成功了，接着体验吧！</div>
				<button type="button" class="mui-btn mui-btn-success mui-btn-block">完成</button>
				<div class="sucTip3">返回首页>></div>
			</div>
		</div>
		<div class="mui-popup-backdrop mui-active"></div>
		
		
		
		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="register.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				job.pageload(webview);
				
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					job.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function(refreshData) {
					if (refreshData){
						var curr = plus.webview.currentWebview();
						mui.fire(curr.opener(), "refreshData");
					}
					old_back();
				};
			});
			
		</script>
	</body>
</html>
