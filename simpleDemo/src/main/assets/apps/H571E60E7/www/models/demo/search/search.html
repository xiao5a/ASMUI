<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="search.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar">
			<div class="mui-input-row mui-search">
			    <input type="search" class="mui-input-clear" placeholder="请输入商家,商品名称">
			</div>
			<a class="mui-icon-right-nav mui-pull-right titleText">取消</a>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div id="scrollin" class="mui-scroll">
					<div class="searchHot">
						<div class="searchHead">
							<span>热门搜索</span>
							<span class="mui-icon mui-icon-loop"></span>
						</div>
						<div class="shBox">
							<a>预约申请</a>
							<a>自然人电子税务</a>
							<a>申报缴税</a>
							<a>税务</a>
							<a>发票真伪</a>
							<a>实名注册</a>
							<a>税费政策</a>
							<a>社保缴纳</a>
						</div>
					</div>
					<div class="searchHistory">
						<div class="searchHead">
							<span>历史搜索</span>
							<span class="mui-icon mui-icon-trash"></span>
						</div>
						<div class="shisBox">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">武汉市地方税务局</li>
								<li class="mui-table-view-cell">个人社保费</li>
								<li class="mui-table-view-cell">申报缴税查询</li>
								<li class="mui-table-view-cell">我有意见</li>
							</ul>
						</div>
					</div>	
				</div>
			</div>
		</div>
		
		
		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="search.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				job.pageload(webview);
				
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					job.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function(refreshData) {
					if (refreshData){
						var curr = plus.webview.currentWebview();
						mui.fire(curr.opener(), "refreshData");
					}
					old_back();
				};
			});
			
		</script>
	</body>
</html>
