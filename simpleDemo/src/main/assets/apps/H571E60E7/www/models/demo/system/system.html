<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="system.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">系统信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div id="scrollin" class="mui-scroll">
					<div class="systemList">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="../../../images/x1@2x.png">
									<div class="mui-media-body">今日热点</div>
									<span class="mui-badge mui-badge-danger">7</span>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="../../../images/x2@2x.png">
									<div class="mui-media-body">通知公告</div>
									<span class="mui-badge mui-badge-danger">12</span>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="../../../images/x3@2x.png">
									<div class="mui-media-body">系统推送</div>
									<span class="mui-badge mui-badge-danger">3</span>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="../../../images/x4@2x.png">
									<div class="mui-media-body">活动通知</div>
									<span class="mui-badge mui-badge-danger">38</span>
								</a>
							</li>
						</ul>
					</div>	
				</div>
			</div>
		</div>
		
		
		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="system.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				job.pageload(webview);
				
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					job.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function(refreshData) {
					if (refreshData){
						var curr = plus.webview.currentWebview();
						mui.fire(curr.opener(), "refreshData");
					}
					old_back();
				};
			});
			
		</script>
	</body>
</html>
