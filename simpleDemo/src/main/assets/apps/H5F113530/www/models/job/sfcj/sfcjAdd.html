<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="../../../css/common/previewimage.min.css" rel="stylesheet" type="text/css"  />
		<link href="./sfcjAdd.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="til">示范创建</h1>
		</header>
		<div class="mui-content">
			<div id="tab_con" class="mui-scroll-wrapper mui-control-content tab mui-active" style='margin-top: 2.7rem;' id="scroll">
				<div class="mui-scroll" id="scrollin">
					<div class="initPage mui-input-row">
						<div class="mui-card">
							<label style="width: 25%;">示范创建单位类型</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="QY_CATEGORY_CODE" placeholder="请选择示范创建单位类型" type="text" class="myPopPicker mui-input-clear" placeholder=""  data-default="" data-options="" on-Change="sfcjAdd.onChangePopPicker">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">示范创建单位</label><font>*</font>
							<input style="margin-left: 0.625rem; width: 54%;" readonly disabled="disabled" id="QY_NAME" placeholder="请选择示范创建单位" type="text" class="myPopPicker mui-input-clear" placeholder=""  data-default="" data-options="" on-Change="sfcjAdd.onChangePopPicker" attr-name="QY_NAME">
							<input id="UNISCID" type="hidden" attr-name="UNISCID">
							<input id="XKZBH" type="hidden" attr-name="XKZBH">
							<button id="selectBtn" class="mui-btn-primary mui-pull-right isFinish" type="button">选择</button>
						</div>
						<div class="mui-card">
							<label style="width: 25%;">示范创建类别</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="SF_CATEGORY_CODE" placeholder="请选择示范创建类别" type="text" class="myPopPicker mui-input-clear" placeholder=""  data-default="" data-options="" on-Change="sfcjAdd.onChangePopPicker">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">命名单位</label><font>*</font>
							<input style="margin-left: 0.625rem; color: #777777;" id="MM_ORG_NAME" readonly disabled="disabled" type="text" class="mui-input-clear" placeholder="请输入命名单位" attr-name="MM_ORG_NAME">
							<input id="MM_ORG_CODE" type="hidden" attr-name="MM_ORG_CODE">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">年度</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="MM_YEAR" attr-name="MM_YEAR" placeholder="请选择年度" type="text" class="myPopPicker mui-input-clear" placeholder=""  data-default="" data-options="" on-Change="sfcjAdd.onChangePopPicker">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">命名日期</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="MM_DATE" attr-name="MM_DATE" type="text" class="myDtPicker mui-input-clear" placeholder="请选择命名日期" data-default="" data-options='{"type":"date","beginYear":2019,"endYear":2050}'>
						</div>
						<div class="mui-card">
							<label style="width: 25%;">命名文件依据</label>
							<div id="imgs-box" class="checkpicture mui-content-padded" style="margin: margin-left: 0.625rem;  padding-left:0.7rem;width: 37%;">
								 <ul>
									<!-- <li><img class="deletepic" src="../../../img/job/delete.png"><img src="../../../img/job/picture_1.png" data-preview-src="" data-preview-group="1stItem"></li> -->
								 </ul>
							</div>
							<button id="selectCameraBtn" class="mui-btn-primary mui-pull-right isFinish" type="button">选择</button>
							<button id="cameraBtn" class="mui-btn-primary mui-pull-right isFinish" type="button">拍照</button>
						</div>
						<div class="mui-card">
							<label style="width: 25%;">命名说明</label>
							<div style="width: 76%;margin: 0.625rem 0.625rem 0rem 0.625rem;margin-bottom: -0.625rem;font-size: 0.8125rem;" class="mui-input-row" style="margin: 10px 5px;">
								<textarea style="font-size: 0.8125rem;" id="MM_DESCRIPTION" rows="5" placeholder="请输入命名说明" attr-name="MM_DESCRIPTION"></textarea>
							</div>
						</div>
						<div class="mui-card" style="height: 3.75rem; background-color: #efeff4;">
							
						</div>
					</div>
	
				</div>
			</div>
		</div>
		
		<nav id="onLineBtns" class="mui-bar mui-bar-tab mui-row op-btns mui-bar-tab-ex-new isFinish">
			<div id="cancelBtn" class="col mui-col-xs-6">
				<div>
					<img src="../../../img/common/close.png" align="bottom" >
					<p>取消</p>
				</div>
			</div>
			<div id="saveBtn" class="col mui-col-xs-6">
				<div>
					<img src="../../../img/common/save.png" align="bottom" >
					<p>保存</p>
				</div>
			</div>
		</nav>
		
		<template id="templateId"> 
			<div class="bindData mui-input-row mui-checkbox mui-left sfcj" style="width: 100%;">
				<label style="width: 100%;text-align: left;padding-top: 0.8125rem;" attr-name="CN_ITEM">1.严格执行食品安全法律法规和标准，认真履行食品安全主体责任，保证食品质量安全，诚信自律，对社会和公众负责，接受社会监督，承担社会责任。</label>
				<input name="checkbox" value="Item 1" type="checkbox" attr-name="ID">
			</div>
		</template>

		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="../../../js/common/mui.previewimage.js"></script>
		<script src="../../../js/common/mui.zoom.js"></script>
		<script src="./sfcjAdd.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true,
				scrollX: false,
				startX: 0,
				startY: 0,
				indicators: true,
				deceleration: 0.0006,
				bounce: true
			});
			
			mui.plusReady(function() {
				mui.previewImage();
				
				var webview = plus.webview.currentWebview();
				sfcjAdd.pageload(webview);
				
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					sfcjAdd.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function(refreshData) {
					if (refreshData){
						var curr = plus.webview.currentWebview();
						mui.fire(curr.opener(), "refreshData");
					}
					old_back();
				};
			});
			
		</script>
	</body>

</html>
