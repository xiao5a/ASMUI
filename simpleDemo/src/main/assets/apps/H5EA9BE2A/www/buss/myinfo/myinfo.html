				<script type="text/javascript">
					mui.init();
					mui('.mui-scroll-wrapper').scroll({
						scrollY: true, //是否竖向滚动
						scrollX: false, //是否横向滚动
						startX: 0, //初始化时滚动至x
						startY: 0, //初始化时滚动至y
						indicators: true, //是否显示滚动条
						deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
						bounce: true //是否启用回弹
					});
					
					mui.plusReady(function() {
						var webview = plus.webview.currentWebview();
						myinfo.pageload(webview);
						
						//设置沉浸式
						//获取状态栏的高度
						var statusbarHeight = plus.navigator.getStatusbarHeight()
						console.log("statusbarHeight>>"+statusbarHeight)
						//header高度
						var headerHeight = $("header").height()
						console.log("headerHeight>>"+headerHeight)
						//header paddingTop高度
						$("header").css("paddingTop",statusbarHeight+"px")
						$("header").css("height",statusbarHeight+headerHeight)
						//预留高度
						var preHeight = 0
						var allHeight = headerHeight+preHeight
						//body paddingTop高度
						$("body").css("paddingTop",allHeight+"px")
						
						window.addEventListener("refreshData", function(e) {
							var webview = plus.webview.currentWebview();
							myinfo.refresh();
						});
						
						var old_back = mui.back;
						mui.back = function(refreshData) {
							if (refreshData){
								var curr = plus.webview.currentWebview();
								mui.fire(curr.opener(), "refreshData");
							}
							old_back();
						};
					});
					
				</script>
