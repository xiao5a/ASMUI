<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="../../../css/common/iconfont.css" rel="stylesheet" />
		<link href="../cxybdj/cxybdjhd.css" rel="stylesheet"/>
		<link href="../../../css/common/buss.css" rel="stylesheet" />
	</head>
	<body>
			<header class="mui-bar mui-bar-nav ex-title-bar">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">城乡居民医保</h1>
			</header>
			<div class="mui-content" id="app">
				<div class="mui-scroll-wrapper">
					<div id="scrollin" class="mui-scroll">
					<template v-for="(item,index) in cxjgGrid">
						<div class="mui-card" :class="active.indexOf(index)!=-1?'mui_Card_Class':''">
							<form class="mui-input-group">
							  <div class="mui-input-row mui-checkbox mui-right ry">
									<label>
										<div class="paylineBox">
											<div class="payLine">
												<span class="plName">身份证号</span>
												<span class="plInfo">{{item.sfzjhm}}</span>
											</div>
											<div class="payLine">
												<span class="plName">姓名</span>
												<span class="plInfo">{{item.xm}}</span>
											</div>
											<div class="payLine">
												<span class="plName">所属期</span>
												<span class="plInfo" :id="'ssq'+item.sfzjhm">{{item.ssq}}</span>
											</div>
											<div class="payLine">
												<span class="plName">缴费状态</span>
												<span class="plInfo" :id="'jfzt'+item.sfzjhm">{{item.jfzt}}</span>
											</div>
											<div class="payLine">
												<span class="plName">核定单号</span>
												<span class="plInfo" :id="'hddh'+item.sfzjhm">{{item.hddh}}</span>
												</div>
											<div class="payLine je">
												<span class="plName">缴费金额</span>
												<span class="plInfo" :id="'je'+item.sfzjhm">{{item.je}}</span>
											</div>
										</div>
									</label>
									<input name="checkbox" :value="item" v-model="checkCxjgGrid"  type="checkbox" >
							  </div>
							</form>
						</div>
					</template>
					</div>
					
				</div>
				<div class="submitBtn">
					<button type="button" class="mui-btn mui-btn-block mui-btn-primary" @tap="jk()" >缴款</button>
				</div>
				<!-- <div class="mui-content-padded">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block" @tap="dj()">确定</button>
				</div> -->
			</div>
			<div id="jk" class="mui-popover mui-popover-action mui-popover-bottom">
				<div class="mui-card">
					<h5 class="mui-content-padded">请选择付款方式</h5>
					<form class="mui-input-group">
						<div class="mui-input-row mui-radio">
							<label>
								<svg class="icon" aria-hidden="true">
								  <use xlink:href="#icon-tubiao-"></use>
								</svg>
								<span class="zffs">云闪付</span>
								<span class="rkfs">快捷支付</span>
							</label>
							<input name="radio1" value="Item 3" type="radio" >
						</div>
						<div class="mui-input-row mui-radio">
							<label>
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-umidd17"></use>
								</svg>
								<span class="zffs">支付宝</span>
								<span class="rkfs">直达国库</span>
							</label>
							<input name="radio1" value="Item 4" type="radio" >
						</div>
						<div class="mui-input-row mui-radio">
							<label>
								<svg class="icon" aria-hidden="true">
								  <use xlink:href="#icon-umidd17"></use>
								</svg>
								<span class="zffs">支付宝</span>
								<span class="rkfs">快捷支付</span>
							</label>
							<input name="radio1" value="Item 3" type="radio" >
						</div>
						<div class="mui-input-row mui-radio">
							<label>
								<svg class="icon" aria-hidden="true">
								  <use xlink:href="#icon-weixinzhifu2"></use>
								</svg>
								<span class="zffs">微信</span>
								<span class="rkfs">直达国库</span>
							</label>
							<input name="radio1" value="Item 3" type="radio" >
						</div>
						<div class="mui-input-row mui-radio">
							<label>
								<svg class="icon" aria-hidden="true">
								  <use xlink:href="#icon-weixinzhifu2"></use>
								</svg>
								<span class="zffs">微信</span>
								<span class="rkfs">快捷支付</span>
							</label>
							<input name="radio1" value="Item 3" type="radio" >
							
						</div>
						<!-- <div class="mui-input-row mui-checkbox mui-disabled">
							<label>disabled checkbox</label>
							<input name="checkbox1" type="checkbox" disabled="disabled">
						</div> -->
					</form>
					<div class="mui-card-content fkze" >
						<h5 class="mui-content-padded xyfk">需要付款
						<span class="fkje">
							<svg class="icon fkje" aria-hidden="true">
							  <use xlink:href="#icon-renminbi"></use>
							</svg>
							2000000.00
						</span>
						</h5>
					</div>
					<div class="submitBtn">
						<button type="button" class="mui-btn mui-btn-block mui-btn-primary">确认缴款</button>
					</div>
				</div>
			</div>
		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="../../../js/common/crypto-js-aes-min.js"></script>
		<script src="../../../js/common/vue.min.js"></script>
		<script src="../../../js/common/common.js"></script>
		<script src="../../../js/common/iconfont.js"></script>
		<script src="cxybhd.js"></script>
		<script>
			//创建vue对象
			var vm = new Vue({
			  el: '#app',
			  //数据绑定
			  data() {
				return{
					//选中列表数据
					checkCxjgGrid:[],
					//激活样式列表数据
					active:[],
					//循环列表数据
					cxjgGrid:[]
				}
			  }
			})
			
			mui.init();
			
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				vm.cxjgGrid = webview.cxjgGrid
				//设置沉浸式
				//获取状态栏的高度
				var statusbarHeight = plus.navigator.getStatusbarHeight()
				console.log("statusbarHeight>>"+statusbarHeight)
				//header高度
				var headerHeight = $("header").height()
				console.log("headerHeight>>"+headerHeight)
				//header paddingTop高度
				$("header").css("paddingTop",statusbarHeight+"px")
				$("header").css("height",statusbarHeight+headerHeight)
				//预留高度
				var preHeight = 0
				var allHeight = headerHeight+preHeight
				//body paddingTop高度
				$("body").css("paddingTop",allHeight+"px")
			});
			pageload(vm) 
		</script>
	</body>
</html>
