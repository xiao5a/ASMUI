<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link href="../../css/common/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../jf/jf.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">实名注册</h1>
		</header>
		<div class="mui-content">
		
		<div class="title">
			<!-- card（圆角列表） -->
		</div>
		<div class="mui-card">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img class="appPic" src="../../images/cgs.png"/>
						<span>银联实名注册</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="mui-card">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img class="appPic" src="../../images/cgs.png"/>
						<span>支付宝知名注册</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="mui-card">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img class="appPic" src="../../images/cgs.png"/>
						<span>微信实名注册</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../../js/common/jquery-1.11.1.min.js"></script>
	<script src="../../js/common/mui.min.js"></script>
	<script src="../../js/common/mui.picker.min.js"></script>
	<script src="../../js/common/mui.poppicker.js"></script>
	<script src="../../js/common/mui.showLoading.js"></script>
	<script src="../../js/common/baseUtils.js"></script>
	<script src="../../js/common/crypto-js-aes-min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/common/vue.min.js"></script>
	<script>
		mui.init();
		
		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, //是否竖向滚动
			scrollX: false, //是否横向滚动
			startX: 0, //初始化时滚动至x
			startY: 0, //初始化时滚动至y
			indicators: true, //是否显示滚动条
			deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
			bounce: true //是否启用回弹
		});
		
		mui.plusReady(function() {
			var webview = plus.webview.currentWebview();
			
			//设置沉浸式
			//获取状态栏的高度
			var statusbarHeight = plus.navigator.getStatusbarHeight()
			console.log("statusbarHeight>>"+statusbarHeight)
			//header高度
			var headerHeight = $("header").height()
			console.log("headerHeight>>"+headerHeight)
			//header paddingTop高度
			$("header").css("paddingTop",statusbarHeight+"px")
			$("header").css("height",statusbarHeight+headerHeight)
			//预留高度
			var preHeight = 0
			var allHeight = headerHeight+preHeight
			//body paddingTop高度
			$("body").css("paddingTop",allHeight+"px")
			});
	</script>
</html>
