<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../css/common/common.css" rel="stylesheet" />
		<link href="../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="uniRegister.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置密码</h1>
		</header>
		<div class="mui-content regiBg">
			<div class="mui-scroll-wrapper">
				<div id="scrollin" class="mui-scroll">
					<div class="regiHead">
						<div class="rehName"></div>
					</div>
					<div class="loginBox">
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label><span>*</span>设置密码</label>
								<input type="password" class="mui-input-password" placeholder="由大小写字母及数字组成" id="password">
							</div>
							<div class="mui-input-row">
								<label><span>*</span>确认密码</label>
								<input type="password" class="mui-input-password" placeholder="请再次输入密码" id="rePassword">
							</div>
							<div class="mui-input-row code">
								<label><span>*</span>验证码</label>
								<input type="text"  placeholder="请输入验证码" id="verifycode">
								<button class="mui-btn" id="VerifyCode">发送验证码</button>
							</div>
							<button type="button" class="mui-btn mui-btn-warning mui-btn-block loginBtn" id='submit'>提交</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../js/common/mui.min.js"></script>
		<script src="../../js/common/mui.picker.min.js"></script>
		<script src="../../js/common/mui.poppicker.js"></script>
		<script src="../../js/common/mui.showLoading.js"></script>
		<script src="../../js/common/baseUtils.js"></script>
		<script src="../../js/common/common.js"></script>
		<script src="verifycode.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				console.log(webview)
				
				pageLoad(webview.xm,webview.zjhm,webview.sjhm)
				//设置沉浸式
				//获取状态栏的高度
				var statusbarHeight = plus.navigator.getStatusbarHeight()
				console.log("statusbarHeight>>"+statusbarHeight)
				//header高度
				var headerHeight = $("header").height()
				console.log("headerHeight>>"+headerHeight)
				//header paddingTop高度
				$("header").css("paddingTop",statusbarHeight+"px")
				$("header").css("height",statusbarHeight+headerHeight)
				//预留高度
				var preHeight = 0
				var allHeight = statusbarHeight+headerHeight+preHeight
				//body paddingTop高度
				$("body").css("paddingTop",allHeight+"px")
			});
			
			
		</script>
	</body>
</html>
