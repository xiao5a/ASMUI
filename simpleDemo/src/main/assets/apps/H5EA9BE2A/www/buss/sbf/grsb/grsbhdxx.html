<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" />
		<link href="./grsbhdxx.css" rel="stylesheet" />
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button id="saveBtn" type="button" class="mui-btn mui-btn-link mui-pull-right"></button>
			<h1 class="mui-title">个人社保核定信息</h1>
		</header>
		
		<div class="mui-content" id="app">
			<div class="mui-card loginBox"> 
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="tabletitle" style="margin-bottom:5px;"><b></b>灵活就业人员社保自主择当申报信息</div>
					</li>
					<li class="mui-table-view-cell myli">
						<div class="mui-input-row">
							<div class="inputlabeltitle">缴费险种</div>
							<div class="selectinputblock mydiv">
								<div class="divinput mui-input nomargin" @tap="chosexzlx()" id="jklx" name="jklx">{{xzlx}}
									<div class="mui_icon_arrowd"><span class="mui-icon mui-icon-arrowdown"></span></div>
								</div>
							</div>
						</div>
					</li>
					<li  class="mui-table-view-cell myli">
						<div class="mui-input-row">
							<div class="inputlabeltitle">缴费档次</div>
							<div class="selectinputblock mydiv">
								<div class="divinput mui-input nomargin" @tap="chosejfdc()" id="jfdc">{{jfdc}}
									<div class="mui_icon_arrowd"><span class="mui-icon mui-icon-arrowdown"></span></div>
								</div>
							</div>
						</div>
					</li>
					<li  class="mui-table-view-cell myli">
						<div id="" class="mui-input-row">
							<div class="inputlabeltitle">所属期起</div>
							<div class="selectinputblock mydiv">
								<div class="divinput mui-input nomargin" @tap="chosessqq()" id="ssqq">{{ssqq}}
									<div class="mui_icon_arrowd"><span class="mui-icon mui-icon-arrowdown"></span></div>
								</div>
							</div>
						</div>
					
					</li>
					<li  class="mui-table-view-cell myli">
						<div id="" class="mui-input-row">
							<div class="inputlabeltitle">所属期止</div>
							<div class="selectinputblock mydiv">
								<div class="divinput mui-input nomargin" @tap="chosessqz()" id="ssqz">{{ssqz}}
									<div class="mui_icon_arrowd"><span class="mui-icon mui-icon-arrowdown"></span></div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="footer_fix_button">
				<button type="button" class="mui-btn" @tap="hd()" v-bind:class="{'mui-btn-primary':jfdc_value>'',' mui-btn-outlined':jfdc_value==''}">核定</button>
			</div>
		</div>
		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="../../../js/common/common.js"></script>
		<script src="../../../js/common/crypto-js-aes-min.js"></script>
、		<script src="../../../js/common/vue.min.js"></script>
		<script src="./grsbhdxx.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					hdxx:[],
					xzlx: "请选择险种",
					xzlx_value: "",
					jfdc: "请选择缴费档次",
					jfdc_value: "",
					item: {}, //页面传递过来的参数
					dcmc: [], //上一个页面过来的参数 档次数组
					pzmx:[],
					cachekey:'',
					dtoption:{},
					ssqqdtPicker:null,
					ssqzdtPicker:null,
					ssqq:'请选择所属期起',
					ssqz:'请选择所属期止',
					jfje: "55555555",
					hdxxshow:false
				}
			})
			mui.init();
			
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				vm.item  =  webview.item
				vm.pzmx = vm.item.pzmx
				vm.cachekey = webview.cachekey
				console.log("item"+JSON.stringify(vm.item))
				console.log("pzmx"+JSON.stringify(vm.pzmx))
				
				//获取状态栏的高度
				var statusbarHeight = plus.navigator.getStatusbarHeight()
				console.log("statusbarHeight>>"+statusbarHeight)
				//header高度
				var headerHeight = $("header").height()
				console.log("headerHeight>>"+headerHeight)
				//header paddingTop高度
				$("header").css("paddingTop",statusbarHeight+"px")
				$("header").css("height",statusbarHeight+headerHeight)
				//预留高度
				var preHeight = 0
				var allHeight = headerHeight+preHeight
				//body paddingTop高度
				$("body").css("paddingTop",allHeight+"px")
			});
			
			pageload(vm)	
		</script>
	</body>

</html>
