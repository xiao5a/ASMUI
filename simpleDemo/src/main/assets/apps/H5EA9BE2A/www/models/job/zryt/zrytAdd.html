<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/common/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.picker.min.css" rel="stylesheet" />
		<link href="../../../css/common/mui.poppicker.css" rel="stylesheet" />
		<link href="../../../css/common/mui-show-loading.css" rel="stylesheet" />
		<link href="../../../css/common/common.css" rel="stylesheet" />
		<link href="../../../css/common/common-ex.css" rel="stylesheet" /> 
		<link href="./zrytAdd.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ex-title-bar ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="til">责任约谈</h1>
		</header>
		<div class="mui-content">
			<div id="tab_con" class="mui-scroll-wrapper mui-control-content tab mui-active" style='margin-top: 2.7rem;' id="scroll">
				<div class="mui-scroll" id="scrollin">
					<div class="initPage mui-input-row">
						<div class="mui-card">
							<label style="width: 25%;">约谈单位</label><font>*</font>
							<input style="margin-left: 0.625rem; color: #777777;" id="YT_ORG_NAME" readonly disabled="disabled" type="text" class="mui-input-clear" placeholder="请输入约谈单位" attr-name="YT_ORG_NAME">
							<input id="YT_ORG_CODE" type="hidden" attr-name="YT_ORG_CODE">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">约谈人员</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="YT_PERSON_NAME" type="text" class="mui-input-clear" placeholder="请输入约谈人员" attr-name="YT_PERSON_NAME">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">被约单位类型</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="QY_CATEGORY_CODE" placeholder="请选择被约谈单位类型" type="text" class="myPopPicker mui-input-clear" placeholder=""  data-default="" data-options="" on-Change="zrytAdd.onChangePopPicker">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">被约谈单位</label><font>*</font>
							<input style="margin-left: 0.625rem; width: 54%;" readonly disabled="disabled" id="QY_NAME" placeholder="请选择被约谈单位" type="text" class="myPopPicker mui-input-clear" placeholder=""  data-default="" data-options="" on-Change="zrytAdd.onChangePopPicker" attr-name="QY_NAME">
							<input id="UNISCID" type="hidden" attr-name="UNISCID">
							<button id="selectBtn" class="mui-btn-primary mui-pull-right isFinish" type="button">选择</button>
						</div>
						<div class="mui-card">
							<label style="width: 25%;">许可证号</label><font>*</font>
							<input style="margin-left: 0.625rem;" readonly disabled="disabled" id="XKZBH" type="text" class="mui-input-clear" placeholder="请输入许可证号" attr-name="XKZBH">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">被约谈人员</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="BYT_PERSON_NAME" type="text" class="mui-input-clear" placeholder="请输入被约谈人员" attr-name="BYT_PERSON_NAME">
						</div>
						<div class="mui-card">
							<label style="width: 25%;">约谈日期</label><font>*</font>
							<input style="margin-left: 0.625rem;" id="YT_DATE" attr-name="YT_DATE" type="text" class="myDtPicker mui-input-clear" placeholder="请选择约谈日期" data-default="" data-options='{"type":"date","beginYear":2019,"endYear":2050}'>
						</div>
						<div class="mui-card">
							<label style="width: 25%;">约谈内容</label><font>*</font>
							<div style="width: 76%;margin: 0.625rem 0.625rem 0rem 0.625rem;margin-bottom: -0.625rem;font-size: 0.8125rem;" class="mui-input-row" style="margin: 10px 5px;">
								<textarea style="font-size: 0.8125rem;" id="YT_CONTENT" rows="5" placeholder="请输入约谈内容" attr-name="YT_CONTENT"></textarea>
							</div>
						</div>
						<div class="mui-card" style="height: 3.75rem; background-color: #efeff4;">
							
						</div>
					</div>
	
				</div>
			</div>
		</div>
		
		<nav id="onLineBtns" class="mui-bar mui-bar-tab mui-row op-btns mui-bar-tab-ex-new isFinish">
			<div id="cancelBtn" class="col mui-col-xs-6">
				<div>
					<img src="../../../img/common/close.png" align="bottom" >
					<p>取消</p>
				</div>
			</div>
			<div id="saveBtn" class="col mui-col-xs-6">
				<div>
					<img src="../../../img/common/save.png" align="bottom" >
					<p>保存</p>
				</div>
			</div>
		</nav>
		
		<template id="templateId"> 
			<div class="bindData mui-input-row mui-checkbox mui-left zryt" style="width: 100%;">
				<label style="width: 100%;text-align: left;padding-top: 0.8125rem;" attr-name="CN_ITEM">1.严格执行食品安全法律法规和标准，认真履行食品安全主体责任，保证食品质量安全，诚信自律，对社会和公众负责，接受社会监督，承担社会责任。</label>
				<input name="checkbox" value="Item 1" type="checkbox" attr-name="ID">
			</div>
		</template>

		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="./zrytAdd.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				zrytAdd.pageload(webview);
				
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					zrytAdd.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function(refreshData) {
					if (refreshData){
						var curr = plus.webview.currentWebview();
						mui.fire(curr.opener(), "refreshData");
					}
					old_back();
				};
			});
			
		</script>
	</body>

</html>
