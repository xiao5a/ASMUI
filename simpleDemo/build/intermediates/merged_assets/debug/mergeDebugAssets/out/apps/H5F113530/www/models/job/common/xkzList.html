			<div id="tab_con" class="mui-scroll-wrapper mui-control-content tab mui-active" style='margin-top: 5.9375rem;' id="scroll">

						<div class="mui-card" style="margin: 0px;margin-bottom: 10px;">

								 <li class="mui-table-view-cell" style="padding-bottom: 0.625rem;">
									 <div style="width: 100%;float: left;">

									 </div>

										<span class="ex-job-listname">许可证标号：</span><span class="ex-job-listvalue" attr-name="XKZBH">许可证标号AAAAA</span>

				<ul class="mui-table-view">
					 <li class="mui-table-view-cell" style="padding-bottom: 0.625rem;">
						 <div style="width: 100%;float: left;">

		<script src="../../../js/common/jquery-1.11.1.min.js"></script>
		<script src="../../../js/common/mui.min.js"></script>
		<script src="../../../js/common/mui.picker.min.js"></script>
		<script src="../../../js/common/mui.poppicker.js"></script>
		<script src="../../../js/common/mui.showLoading.js"></script>
		<script src="../../../js/common/baseUtils.js"></script>
		<script src="./xkzList.js"></script>
		<script type="text/javascript">
			mui.init();
			// mui('.mui-scroll-wrapper').scroll({
			// 	scrollY: true, //是否竖向滚动
			// 	scrollX: false, //是否横向滚动
			// 	startX: 0, //初始化时滚动至x
			// 	startY: 0, //初始化时滚动至y
			// 	indicators: true, //是否显示滚动条
			// 	deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
			// 	bounce: true //是否启用回弹
			// });
			
			mui.plusReady(function() {
				var webview = plus.webview.currentWebview();
				xkzList.pageload(webview);
				
				window.addEventListener("refreshData", function(e) {
					var webview = plus.webview.currentWebview();
					xkzList.refresh();
				});
				
				var old_back = mui.back;
				mui.back = function(refreshData) {
					if (refreshData){
						var curr = plus.webview.currentWebview();
						mui.fire(curr.opener(), "refreshData");
					}
					old_back();
				};
			});
			
		</script>
	</body>
